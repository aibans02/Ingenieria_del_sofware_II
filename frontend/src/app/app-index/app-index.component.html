<section>
  <div fxLayout="row">
    <div fxFlex="20"></div>
    <div fxFlex="60">

      <ngb-carousel *ngIf="images">
        <ng-template ngbSlide>
          <img src="https://picsum.photos/900/500?random&t=0.10231651450449708" width=100% alt="Random first slide">
          <div class="carousel-caption">
            <h3>League of Legends</h3>
            <p>El MOBA del momento</p>
          </div>
        </ng-template>
        <ng-template ngbSlide>
          <img src="https://picsum.photos/900/500?random&t=0.27510901741375293" width=100% alt="Random second slide">
          <div class="carousel-caption">
            <h3>YU-GI-OH Duel Links</h3>
            <p>Lucha por convertirte en el Rey de los Juegos</p>
          </div>
        </ng-template>
        <ng-template ngbSlide>
          <img src="https://picsum.photos/900/500?random&t=0.17200618252598998" width=100% alt="Random third slide">
          <div class="carousel-caption">
            <h3>PRÓXIMAMENTE</h3>
            <p>Un nuevo juego está por llegar</p>
          </div>
        </ng-template>
      </ngb-carousel>
    </div>
    <div fxFlex="20"></div>
  </div>
</section>
