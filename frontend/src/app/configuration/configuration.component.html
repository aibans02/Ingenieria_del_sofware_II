<div *ngIf="token">

  <div fxLayout="row" fxFlex fxLayoutAlign="center center">


    <mat-card class="ventana">
      <div fxLayout="row">
        <mat-card-content fxLayout="column" fxFlex="80%">
          <input matInput placeholder="Email" type="email" maxlength="80" [formControl]="email" class="item">
          <input matInput placeholder="Email" type="email" maxlength="80" [formControl]="email" class="item">
          <input matInput placeholder="Contraseña" type="password" maxlength="20" [formControl]="password" class="item">
        </mat-card-content>
        <mat-card-content fxLayout="column" fxFlex="20%">
          <button id="buttonLogReg" mat-raised-button [disabled]="email1.invalid || email2.invalid" (click)="logIn()" class="item">
            Entrar
          </button>
        </mat-card-content>
      </div>
    </mat-card>

  </div>

</div>
