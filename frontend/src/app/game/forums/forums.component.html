<div class="p-5" *ngFor="let entrada of foro">
    <mat-card class="ventana">
        <mat-card-header class="tituloVentana">
            <div class="titulo">
                <h1>{{entrada.TITULO_ENTRADA}}</h1>
            </div>
        </mat-card-header>
        <mat-card-content class="contenidoVentana">
            <p>{{entrada.DESCRIPCION_TEXTO}}</p>
        </mat-card-content>
        <mat-card-content class="botonesVentana">
            <button mat-button type="button" class="btn btn-outline-primary" (click)="isCollapsed = !isCollapsed"
                [attr.aria-expanded]="!isCollapsed" aria-controls="collapseExample">
                <i class="material-icons" *ngIf="!isCollapsed">add</i>
                <i class="material-icons" *ngIf="isCollapsed">remove</i>
            </button>
        </mat-card-content>
    </mat-card>
    <div id="collapseExample" [ngbCollapse]="!isCollapsed">
        <mat-card class="ventana2" *ngFor="let subentrada of entrada.FOROs">
            <mat-card-header class="tituloVentana">
                <div class="titulo">
                    <h1>{{subentrada.TITULO_ENTRADA}}</h1>
                </div>
            </mat-card-header>
            <mat-card-content class="contenidoVentana2">
                <p>{{subentrada.DESCRIPCION_TEXTO}}</p>
            </mat-card-content>
        </mat-card>
    </div>

</div>
