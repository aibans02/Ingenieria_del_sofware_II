<div class="p-5">
    <mat-card class="ventana" *ngFor="let guia of guias">
        <mat-card-header class="tituloVentana">
            <div class="titulo">
                <h1>{{guia.TITULO_ENTRADA}}</h1>
            </div>
        </mat-card-header>
        <mat-card-content class="contenidoVentana">
            <p>{{guia.DESCRIPCION_TEXTO}}</p>
        </mat-card-content>
        <mat-card-actions class="px-5">
            <p class="font-italic text-right" style="color: rgba(255, 255, 255, 0.719);">
                {{guia.USUARIO.NICK_USUARIO}} - {{formatearFecha(guia.created_at)}}</p>
        </mat-card-actions>
    </mat-card>
</div>
